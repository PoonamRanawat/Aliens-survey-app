<div ng-include="'src/core/shared/templates/navbar.html'"></div>
<div class="container-fluid" ng-controller="surveyOverviewCtrl">
    <div ng-include="'src/modules/survey/templates/sidebar.html'"></div>
        <div class="row page-content-wrap">
            <section class="col-sm-12">
                <section class="page-header">
                    <h1>{{surveyName}}</h1>
                    <a href="#/surveyoverview"><i class="fa fa-angle-left"></i> Back</a>
                </section>
                <section class="page-body">
                    <ul class="nav nav-tabs">
                        <li role="presentation" class="active"><a href="#/participant">Participant List</a></li>
                        <li role="presentation"><a href="#/addparticipant">Add Participant</a></li>
                    </ul>
                    <!--Participant Listing data displayed - start-->
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email Id</th>
                            <th>Location</th>
                            <th>Completed on</th>
                            <th>Link</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="data in participantData.participantList">
                            <td>{{data.first_name}} {{data.last_name}}</td>
                            <td>{{data.email}}</td>
                            <td>{{data.location}}</td>
                            <td>{{data.completedOn}}</td>
                            <td>{{data.link}}</td>
                            <td><span class="fa fa-pencil-square-o cursor-pointer" ng-click="editParticipantData(data)"> </span> &#124; <span class="fa fa-trash-o cursor-pointer" data-toggle="modal" data-target="#myDeleteItemModal" ng-click="deleteItem(data)"></span></td>
                        </tr>
                        </tbody>
                    </table>
                    <!--Participant Listing data displayed - end-->
                </section>
            </section>
        </div>
    <div ng-include="'src/modules/survey/templates/modals/deleteitem.html'"></div>
</div>
