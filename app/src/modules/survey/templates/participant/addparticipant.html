<div ng-include="'src/core/shared/templates/navbar.html'"></div>
<div class="container-fluid" ng-controller="surveyOverviewCtrl">
    <div ng-include="'src/modules/survey/templates/sidebar.html'"></div>
    <div class="row page-content-wrap">
        <section class="col-sm-12">
            <section class="page-header">
                <h1>{{surveyName}}</h1>
                <a href="#/surveyoverview"><i class="fa fa-angle-left"></i> Back</a>
            </section>
            <section class="page-body">
                <ul class="nav nav-tabs">
                    <li role="presentation" ng-class="{'active': activeParticipant}"><a href="#/participant">Participant List</a></li>
                    <li role="presentation" ng-if="!dataToEditParticipant" ng-class="{'active': activeaddparticipant}"><a href="#/addparticipant">Add Participant</a></li>
                    <li role="presentation" ng-if="dataToEditParticipant" ng-class="{'active': activeaddparticipant}"><a href="#/addparticipant">Update Participant</a></li>
                </ul>
                <!--Add Participant View - start-->
                <form class="form-horizontal" name="addPartcipantForm" style="padding-top: 10px;">
                    <div class="form-group">
                        <label class="control-label col-sm-2">First Name:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" placeholder="First Name" name="first_name" ng-model="dataToEditParticipant.first_name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Last Name:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" placeholder="Last Name" name="last_name" ng-model="dataToEditParticipant.last_name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">E-mail:</label>
                        <div class="col-sm-6">
                            <input type="email" class="form-control" placeholder="Enter email" name="email" ng-model="dataToEditParticipant.email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Location:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" placeholder="Location" name="location" ng-model="dataToEditParticipant.location">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8 text-right">
                            <button type="submit" ng-if="!dataToEditParticipant" class="btn btn-success" ng-click="addParticipant(dataToEditParticipant.first_name, dataToEditParticipant.last_name, dataToEditParticipant.email, dataToEditParticipant.location, dataToEditParticipant.id)">Save</button>
                            <button type="submit" ng-if="dataToEditParticipant" class="btn btn-success" ng-click="addParticipant(dataToEditParticipant.first_name, dataToEditParticipant.last_name, dataToEditParticipant.email, dataToEditParticipant.location, dataToEditParticipant.id)">Update</button>
                            <button type="submit" class="btn btn-danger" ng-click="cancelParticipant()">Cancel</button>
                        </div>
                    </div>
                </form>
                <!--Add Participant View - end-->
            </section>
        </section>
    </div>
    <div ng-include="'src/modules/survey/templates/modals/deleteitem.html'"></div>
    <div ng-include="'src/core/notification/popups.html'"></div>
</div>
