<div id="myDeleteItemModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <strong>Delete Participant</strong>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete participant?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <a class="btn btn-danger btn-ok" ng-click="delete(itemTodelete, true)" ng-model="itemTodelete">Delete</a>
            </div>
        </div>
    </div>
</div>
