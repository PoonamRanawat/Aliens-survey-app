<div ng-include="'src/core/shared/templates/navbar.html'"></div>
<div class="container-fluid" ng-controller="resultController">
    <div ng-include="'src/modules/survey/templates/sidebar.html'"></div>
    <div class="row page-content-wrap">
        <section class="col-sm-12">
            <section class="page-header">
                <h1>Results</h1>
            </section>
            <section class="page-body">
                <section class="row">
                    <div class="col-sm-3">
                        <label>Results from:</label>
                        <label class="radio-inline">
                            <input type="radio" name="radio" id="company" ng-model="type" value="company" ng-value="true" />Company
                        </label>
                    </div>
                    <div class="col-sm-3">
                       <label class="radio-inline">
                           <input type="radio" name="radio" id="location" ng-model="type" value="location">Location
                           <select ng-disabled="type == 'participant' || type == 'company'">
                               <option value="locations" id="locations" ng-repeat="locations in locations" ng-model="locations" ng-change="showResults(locations)">{{locations}}</option>
                           </select>
                       </label>
                    </div>
                    <div class="col-sm-3">
                        <label class="radio-inline">
                            <input type="radio" name="radio" id="participant" ng-model="type" value="participant">Participant
                            <select ng-disabled="type == 'location' || type == 'company'">
                                <option value="participants" id="participants" ng-repeat="participants in participants">{{participants}}</option>
                            </select>
                        </label>
                    </div>
                    <div class="col-sm-3">
                        <button class="btn btn-success btn-sm" data-toggle="modal" data-target="#myBarChart" ng-click="showAllResults()">Show all results</button>
                    </div>
                </section>
                <!--Listing data displayed - start-->
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>Survey Name</th>
                        <th>Created on</th>
                        <th>No of entries</th>
                        <th>Total no of question</th>
                        <th>No of participants</th>
                        <th>Total Response(%)</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="data in resultdata | orderBy:'created_at':true">
                        <td>{{data.name}}</td>
                        <td>{{data.created_at}}</td>
                        <td>{{data.no_of_entries}}</td>
                        <td>{{data.total_no_of_questions}}</td>
                        <td>{{data.no_of_participants}}</td>
                        <td>{{data.total_response}}</td>
                        <td><button class="btn btn-success btn-sm" data-toggle="modal" data-target="#myBarChart" ng-click="showBarGraph(data)">Show Bar Graph</button></td>
                    </tr>
                    </tbody>
                </table>
                <!--Listing data displayed - end-->
            </section>
        </section>
    </div>
    <div ng-include="'src/modules/results/templates/modals/bargraph.html'"></div>
</div>
