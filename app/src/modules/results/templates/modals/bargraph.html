<div id="myBarChart" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{surveyName}}</h4>
            </div>
            <div class="modal-body">
                <canvas id="bar" class="chart chart-bar"
                        chart-data="data" chart-labels="labels" chart-series="series">
                </canvas>
            </div>
            <div class="modal-footer">
                <div class="pull-left" ng-if="!viewerParticipant">
                    <ul>
                        <li>
                            <strong>X-axis :</strong> No of participants
                        </li>
                        <li class="pull-left">
                            <strong>Y-axis :</strong> No of entries
                        </li>
                    </ul>
                </div>
                <div class="pull-left" ng-if="viewerParticipant">
                    <ul>
                        <li>
                            <strong>X-axis :</strong> No of questions
                        </li>
                        <li class="pull-left">
                            <strong>Y-axis :</strong> No of answers
                        </li>
                    </ul>
                </div>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
