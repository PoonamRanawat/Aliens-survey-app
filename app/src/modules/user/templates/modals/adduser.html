<!--Add user modal window-->
<!--modal window start-->
<div class="container">
    <!-- Modal -->
    <div class="modal fade" id="addUserForm" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" ng-click="closeForm()">&times;</button>
                    <h4 class="modal-title">Add User</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form" name="addForm" autocomplete="off">
                        <div class="form-group has-danger">
                            <label for="name" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" id="name" placeholder="Name" class="form-control" name="name" ng-model="dataEntered.name" autofocus required autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <input type="text" id="email" placeholder="Email" class="form-control" name="email" ng-model="dataEntered.email"  ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" autofocus required autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="company" class="col-sm-2 control-label">Company</label>
                            <div class="col-sm-10">
                                <input type="text" id="company" placeholder="Company" class="form-control" name="company" ng-model="dataEntered.company" autofocus required autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" id="password" placeholder="Password" class="form-control" ng-model="dataEntered.password" name="password" autofocus required autocomplete="off">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="add" class="btn btn-primary" ng-click='addEmployees(dataEntered)'>Add</button>
                </div>
            </div>
        </div>
    </div>

</div>
<!--modal window end-->
