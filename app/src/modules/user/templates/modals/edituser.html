<!--Edit user modal window-->
<!--modal edit window start-->
<div class="container">
    <!-- Modal -->
    <div class="modal fade" id="editUserModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Edit User</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form" name="editForm">
                        <div class="form-group has-danger">
                            <label for="name" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" id="name" placeholder="Name" class="form-control" ng-model="dataToEdit.name" autofocus required autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">E-mail</label>
                            <div class="col-sm-10">
                                <input type="text" id="email" placeholder="Email" class="form-control" ng-model="dataToEdit.email"  ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" autofocus required autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="company" class="col-sm-2 control-label">Company</label>
                            <div class="col-sm-10">
                                <input type="text" id="company" placeholder="Company" class="form-control" ng-model="dataToEdit.company" autofocus required autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" id="password" placeholder="Password" class="form-control" ng-model="newpassword" name="password" autofocus required autocomplete="off">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="edit" class="btn btn-success" ng-click='updateEmployees(dataToEdit,newpassword, $index)'>Update</button>
                </div>
            </div>
        </div>
    </div>

</div>
<!--modal edit window end-->
