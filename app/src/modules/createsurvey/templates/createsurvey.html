<div ng-include="'src/core/shared/templates/navbar.html'"></div>
<div class="container-fluid" ng-controller="createSurveyCtrl">
    <div ng-include="'src/modules/survey/templates/sidebar.html'"></div>
    <div class="row page-content-wrap">
        <section class="col-sm-12">
            <section class="page-header">
                <h1>Create Survey</h1>
            </section>
            <section class="page-body">
                <ul class="nav nav-tabs">
                    <li id="generalInfoTab" class="active"><a data-toggle="tab" data-target="#generalInfoContent">General Information</a></li>
                    <li id="surveyManageTab" class="disabled-tab" ><a data-toggle="tab" data-target="#surveyManageContent">Survey Management</a></li>
                </ul>

                <div class="tab-content">
                    <!----General Information Content----->
                    <div id="generalInfoContent" class="tab-pane fade in active">
                        <form class="form-horizontal" style="padding-top: 10px;" name="creaSurvey">
                            <div class="form-group">
                                <label class="control-label col-sm-2">Logo:</label>
                                <div class="col-sm-4">
                                    <input type='file' ng-model='surveyData.logo_path' class="form-control"  placeholder="Upload logo" value="fileupload" id="fileUpload" accept="image/jpg, image/png" maxsize="5000" base-sixty-four-input>
                                    <span ng-show="surveyData.logo_path.$error.maxsize">Files must not exceed 5000 KB</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">Name of survey:</label>
                                <div class="col-sm-10">
                                    <div class="text-editor">
                                        <div text-angular ta-toolbar="[['h1','h2','h3', 'h4', 'h5', 'h6'],['bold','italics','underline','strikeThrough', 'ul', 'ol', 'undo', 'redo', 'clear']]" ng-model="surveyData.name"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">Description:</label>
                                <div class="col-sm-10">
                                    <div class="text-editor">
                                        <div text-angular ta-toolbar="[['h1','h2','h3', 'h4', 'h5', 'h6'],['bold','italics','underline','strikeThrough', 'ul', 'ol', 'undo', 'redo', 'clear']]" ng-model="surveyData.description"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">Message:</label>
                                <div class="col-sm-10">
                                    <div class="text-editor">
                                        <div text-angular ta-toolbar="[['h1','h2','h3', 'h4', 'h5', 'h6'],['bold','italics','underline','strikeThrough', 'ul', 'ol', 'undo', 'redo', 'clear']]" ng-model="surveyData.message"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group" ng-if="surveyId ==null">
                                <div class="col-sm-12 text-right">
                                    <button type="submit" class="btn btn-success" ng-click="createNewSurvey()">Create</button>
                                    <button type="submit" class="btn btn-danger" ng-click="cancelsurvey()">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>


                    <!----Survey Management Content----->
                    <div id="surveyManageContent" class="tab-pane fade">
                        <div class="add-category-header">
                            <figure ng-if="surveyData.logo_path.base64"><img data-ng-src="data:image/gif;base64,{{surveyData.logo_path.base64}}"></figure>
                            <h2 ng-if="surveyData.name">{{surveyData.name}}</h2>
                            <div class="button-group">
                                <button type="button" class="btn btn-primary" ng-click="addCategory()"><i class="fa fa-plus"></i> Add Category</button>
                                <button type="button" class="btn btn-success" ng-click="saveSurveyDetail()">Save</button>
                            </div>
                        </div>
                        <div class="add-category-body" id="add-category-body">
                            <section class="category-block">
                                <form id="form1">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label>Category Name:</label>
                                                <div class="text-editor">
                                                    <div text-angular ta-toolbar="[['h1','h2','h3', 'h4', 'h5', 'h6'],['bold','italics','underline','strikeThrough', 'ul', 'ol', 'undo', 'redo', 'clear']]" ng-model="categoryDetail.name"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label>Description:</label>
                                                <textarea class="form-control" rows="4" placeholder="Description" ng-model="categoryDetail.description"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="question-block">
                                        <div class="row">
                                            <div class="col-sm-12 text-right">
                                                <button type="button" ng-click="addQuestion()" class="btn btn-primary"><i class="fa fa-plus"></i> Add Question</button>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>Question:</label>
                                                    <div class="text-editor">
                                                        <div text-angular ta-toolbar="[['h1','h2','h3', 'h4', 'h5', 'h6'],['bold','italics','underline','strikeThrough', 'ul', 'ol', 'undo', 'redo', 'clear']]" ng-model="questionDetail.question_title"></div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>Description:</label>
                                                    <textarea class="form-control" rows="4" placeholder="Description" ng-model="questionDetail.description"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="answer-block">
                                            <label>Answer:</label>
                                            <div class="answer-row">
                                                <label class="radio-inline">
                                                    <input type="text" ng-model="optionDetail">
                                                </label>
                                                <a class="btn btn-primary" ng-click="addQuestionResponse()"><i class="fa fa-plus"></i></a>
                                            </div>

                                            <div class="answer-row" ng-repeat="options in questionDetail.option track by $index">
                                                <label class="radio-inline">
                                                    <input type="text" ng-model="options.option">
                                                </label>
                                                <a class="btn btn-danger" href="" ng-click="deleteQuestionResponse($index)"><i class="fa fa-trash-o"></i></a>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="question-block" ng-repeat="question in categoryDetail.question track by $index">
                                        <div class="text-right" ng-click="deleteQuestion($index)"><a class="delete-question btn btn-danger" href=""><i class="fa fa-trash"></i> Delete Question</a></div>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>Question:</label>
                                                    <div class="text-editor">
                                                        <textarea class="form-control" ng-disabled="true" rows="4" placeholder="Description" ng-model="question.question_title"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>Description:</label>
                                                    <textarea class="form-control" ng-disabled="true" rows="4" placeholder="Description" ng-model="question.description"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="answer-block">
                                            <label>Answer:</label>
                                            <div class="answer-row" ng-repeat="response in question.option track by $index">
                                                <label class="radio-inline">
                                                    <input type="text" ng-model="response.option" ng-disabled="true">
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </section>

                            <!-----Category Listing Block---->
                            <section class="category-block" ng-repeat="categoryObjDetail in categoryList track by $index">
                                <div class="text-right"><a class="delete-question btn btn-danger" href="" ng-click="deleteCategory($index)"><i class="fa fa-trash"></i> Delete Category</a></div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label>Category Name:</label>
                                            <div class="text-editor">
                                                <textarea ng-disabled="true" class="form-control" rows="4" placeholder="Description" ng-model="categoryObjDetail.name"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label>Description:</label>
                                            <textarea  ng-disabled="true" class="form-control" rows="4" placeholder="Description" ng-model="categoryObjDetail.description"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="question-block" ng-repeat="question in categoryObjDetail.question track by $index">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label>Question:</label>
                                                <div class="text-editor">
                                                    <textarea class="form-control" ng-disabled="true" rows="4" placeholder="Description" ng-model="question.question_title"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label>Description:</label>
                                                <textarea class="form-control" ng-disabled="true" rows="4" placeholder="Description" ng-model="question.description"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="answer-block">
                                        <label>Answer:</label>
                                        <div class="answer-row" ng-repeat="response in question.option track by $index">
                                            <label class="radio-inline">
                                                <input type="text" ng-model="response.option" ng-disabled="true">
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </div>
    <div ng-include="'src/core/notification/popups.html'"></div>
</div>
<script>
    $(".disabled-tab").click(function (e) {
        e.preventDefault();
        return false;
    });
</script>
